<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Restauration Curseur</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-cell { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px; 
            min-height: 50px;
            background: #f9f9f9;
        }
        .log { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px; 
            border-radius: 5px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; }
        .warning { color: orange; }
        .error { color: red; }
        .info { color: blue; }
        .focus-restored {
            background-color: #d4edda !important;
            border: 2px solid #28a745 !important;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
            animation: focusRestored 2s ease-in-out;
        }
        @keyframes focusRestored {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Restauration du Curseur</h1>
    
    <div class="test-cell" contenteditable="true" data-original-value="Test initial">
        Test initial
    </div>
    
    <div class="test-cell" contenteditable="true" data-original-value="Autre cellule">
        Autre cellule
    </div>
    
    <button onclick="testCaptureCurseur()">Test Capture Position Curseur</button>
    <button onclick="testRestorationFocus()">Test Restauration Focus</button>
    <button onclick="testSimulationSauvegarde()">Test Simulation Sauvegarde</button>
    <button onclick="clearLog()">Effacer Log</button>
    
    <div class="log" id="log"></div>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            logCount++;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            logCount = 0;
        }
        
        // Fonction getCursorPosition (copi√©e de index.html)
        function getCursorPosition(element) {
            if (!element || element.contentEditable !== 'true') {
                return null;
            }
            
            try {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const preCaretRange = range.cloneRange();
                    preCaretRange.selectNodeContents(element);
                    preCaretRange.setEnd(range.endContainer, range.endOffset);
                    return preCaretRange.toString().length;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erreur lors de la r√©cup√©ration de la position du curseur:', error);
            }
            
            return null;
        }
        
        // Fonction restoreFocusAfterAutosave (copi√©e de index.html)
        function restoreFocusAfterAutosave(focusState) {
            if (!focusState || !focusState.element) {
                log('‚ö†Ô∏è restoreFocusAfterAutosave: focusState invalide', 'warning');
                return;
            }

            try {
                // Marquer que nous restaurons le focus pour √©viter les conflits
                const wasRestoringFocus = window._isRestoringFocus;
                window._isRestoringFocus = true;
                
                log('üîÑ Tentative de restauration du focus...', 'info');
                
                // Restaurer le focus sur l'√©l√©ment
                focusState.element.focus();
                log('‚úÖ Focus restaur√© sur l\'√©l√©ment', 'success');
                
                // Restaurer la position du curseur si disponible
                if (focusState.position !== null && focusState.position !== undefined) {
                    const range = document.createRange();
                    const selection = window.getSelection();
                    
                    if (focusState.element.firstChild) {
                        const safeOffset = Math.min(focusState.position, focusState.element.textContent.length);
                        range.setStart(focusState.element.firstChild, safeOffset);
                        range.collapse(true);
                        
                        selection.removeAllRanges();
                        selection.addRange(range);
                        log(`‚úÖ Curseur restaur√© √† la position ${safeOffset}`, 'success');
                    } else {
                        log('‚ö†Ô∏è Pas de firstChild pour restaurer le curseur', 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è Position du curseur non disponible', 'warning');
                }
                
                // Ajouter une classe visuelle pour indiquer la restauration
                focusState.element.classList.add('focus-restored');
                setTimeout(() => {
                    focusState.element.classList.remove('focus-restored');
                }, 2000);
                
                // S'assurer que l'√©l√©ment est visible
                focusState.element.scrollIntoView({ block: 'nearest', inline: 'nearest' });
                
                // Restaurer l'√©tat de _isRestoringFocus apr√®s un d√©lai
                setTimeout(() => {
                    window._isRestoringFocus = wasRestoringFocus;
                }, 100);
                
                log('‚úÖ Restauration du focus termin√©e avec succ√®s', 'success');
                
            } catch (error) {
                log(`‚ùå Erreur lors de la restauration du focus: ${error.message}`, 'error');
                // Restaurer l'√©tat de _isRestoringFocus en cas d'erreur
                window._isRestoringFocus = false;
            }
        }
        
        function testCaptureCurseur() {
            log('üß™ Test de capture de la position du curseur...', 'info');
            
            const cell = document.querySelector('.test-cell');
            cell.focus();
            
            // Placer le curseur au milieu du texte
            const textLength = cell.textContent.length;
            const middlePosition = Math.floor(textLength / 2);
            
            try {
                const range = document.createRange();
                const selection = window.getSelection();
                
                if (cell.firstChild) {
                    range.setStart(cell.firstChild, middlePosition);
                    range.collapse(true);
                    
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    log(`üìç Curseur plac√© √† la position ${middlePosition}`, 'success');
                    
                    // Capturer la position
                    const capturedPosition = getCursorPosition(cell);
                    log(`üìù Position captur√©e: ${capturedPosition}`, 'success');
                    
                    // V√©rifier que la position est correcte
                    if (capturedPosition === middlePosition) {
                        log('‚úÖ Capture de position r√©ussie !', 'success');
                    } else {
                        log(`‚ùå Position incorrecte: attendu ${middlePosition}, obtenu ${capturedPosition}`, 'error');
                    }
                } else {
                    log('‚ùå Pas de firstChild dans la cellule', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur lors du placement du curseur: ${error.message}`, 'error');
            }
        }
        
        function testRestorationFocus() {
            log('üß™ Test de restauration du focus...', 'info');
            
            const cell = document.querySelector('.test-cell');
            
            // Cr√©er un focusState de test
            const focusState = {
                element: cell,
                position: 5 // Position de test
            };
            
            log('üìù focusState cr√©√©:', 'info');
            log(`   - Element: ${focusState.element.tagName}`, 'info');
            log(`   - Position: ${focusState.position}`, 'info');
            
            // Tester la restauration
            restoreFocusAfterAutosave(focusState);
        }
        
        function testSimulationSauvegarde() {
            log('üß™ Test de simulation de sauvegarde...', 'info');
            
            const cell = document.querySelector('.test-cell');
            cell.focus();
            
            // Placer le curseur √† une position sp√©cifique
            const targetPosition = 3;
            try {
                const range = document.createRange();
                const selection = window.getSelection();
                
                if (cell.firstChild) {
                    range.setStart(cell.firstChild, targetPosition);
                    range.collapse(true);
                    
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    log(`üìç Curseur plac√© √† la position ${targetPosition}`, 'success');
                    
                    // Capturer l'√©tat du focus (comme dans markEdited)
                    const focusState = {
                        element: cell,
                        position: getCursorPosition(cell)
                    };
                    
                    log(`üìù Focus captur√©: position ${focusState.position}`, 'success');
                    
                    // Simuler la sauvegarde
                    log('üíæ Simulation de sauvegarde...', 'info');
                    
                    setTimeout(() => {
                        log('‚úÖ Sauvegarde simul√©e termin√©e', 'success');
                        
                        // Restaurer le focus
                        log('üîÑ Restauration du focus...', 'info');
                        restoreFocusAfterAutosave(focusState);
                    }, 500);
                    
                } else {
                    log('‚ùå Pas de firstChild dans la cellule', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur lors du test: ${error.message}`, 'error');
            }
        }
        
        // Initialisation
        log('üöÄ Test de restauration du curseur initialis√©', 'info');
        log('üìã Utilisez les boutons pour tester les diff√©rentes fonctions', 'info');
        log('üéØ V√©rifiez que le curseur est bien restaur√© apr√®s chaque test', 'info');
    </script>
</body>
</html>
