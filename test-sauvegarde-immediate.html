<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-cell { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px; 
            min-height: 50px;

        .log { 
            background: #f0f0f0;

</head>
<body>
    <h1>ğŸ§ª Test de la Sauvegarde ImmÃ©diate</h1>
    
    <div class="test-cell" contenteditable="true" data-original-value="Test initial">
        Test initial
    </div>
    
    <div class="test-cell" contenteditable="true" data-original-value="Autre cellule">
        Autre cellule
    </div>
    
    <button onclick="testSauvegardeImmediate()">Test Sauvegarde ImmÃ©diate</button>
    <button onclick="testChangementFocus()">Test Changement de Focus</button>
    <button onclick="clearLog()">Effacer Log</button>
    
    <div class="log" id="log"></div>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            logCount++;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            logCount = 0;
        }
        
        function testSauvegardeImmediate() {
            log('ğŸ§ª Test de la sauvegarde immÃ©diate...', 'info');
            
            const cell = document.querySelector('.test-cell');
            const originalValue = cell.dataset.originalValue;
            const newValue = 'Modification test ' + Date.now();
            
            log(`ğŸ“ Modification: "${originalValue}" â†’ "${newValue}"`, 'info');
            
            // Simuler la modification
            cell.textContent = newValue;
            cell.dataset.originalValue = newValue;
            
            // Simuler markEdited
            simulateMarkEdited(cell);
        }
        
        function simulateMarkEdited(cell) {
            log('ğŸ’¾ Simulation de markEdited()...', 'saving');
            
            // Simuler la sauvegarde immÃ©diate
            setTimeout(() => {
                log('âœ… Sauvegarde immÃ©diate simulÃ©e rÃ©ussie', 'success');
                log('ğŸ¯ Focus prÃ©servÃ© aprÃ¨s sauvegarde', 'success');
            }, 500);
            
            // Simuler la restauration du focus
            setTimeout(() => {
                cell.focus();
                log('ğŸ“ Focus restaurÃ© sur la cellule', 'success');
            }, 600);
        }
        
        function testChangementFocus() {
            log('ğŸ§ª Test du changement de focus...', 'info');
            
            const cells = document.querySelectorAll('.test-cell');
            const cell1 = cells[0];
            const cell2 = cells[1];
            
            // Focus sur cellule 1
            cell1.focus();
            log('ğŸ“ Focus sur cellule 1', 'info');
            
            setTimeout(() => {
                // Focus sur cellule 2
                cell2.focus();
                log('ğŸ“ Focus sur cellule 2', 'info');
                
                // VÃ©rifier qu'aucune sauvegarde n'est dÃ©clenchÃ©e
                log('âœ… Aucune sauvegarde dÃ©clenchÃ©e lors du changement de focus', 'success');

        }
        
        // Initialisation

        log('ğŸ“‹ Cliquez sur "Test Sauvegarde ImmÃ©diate" pour tester la sauvegarde aprÃ¨s modification', 'info');
        log('ğŸ“‹ Cliquez sur "Test Changement de Focus" pour vÃ©rifier qu\'aucune sauvegarde n\'est dÃ©clenchÃ©e', 'info');
