    <!-- Tailwind CSS CDN for modern styling -->

    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-color: #15803d;
            --primary-hover: #16a34a;
            --primary-light: #86efac;
            --secondary-color: #3b82f6;
            --secondary-hover: #2563eb;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --success-color: #16a34a;
            --warning-color: #eab308;
            --border-color: #e5e7eb;
            --border-focus: #3b82f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-hover: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base styles */
        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Table styles */
        #data-table { 
            border-collapse: collapse; 
            border-spacing: 0; 
            margin-bottom: 50px; 
            width: 100%; 
            background-color: var(--bg-primary);
            box-shadow: var(--shadow-md);
            border-radius: 0.5rem;
        }
        
        #data-table th, #data-table td { 
            border: 1px solid var(--border-color); 
            transition: var(--transition);
        }
        
        #data-table thead { 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        #data-table thead th {
            padding: 0.75rem;
            font-size: 0.75rem;
            line-height: 1.2;
            min-height: 2.5rem;
            vertical-align: middle;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #data-table tbody tr {
            transition: var(--transition);
        }
        
        #data-table tbody tr:hover {
            background-color: var(--bg-hover);
            transform: scale(1.005);
            box-shadow: var(--shadow-sm);
        }
        
        #data-table tfoot {
            position: static;
            background: transparent;
            border-top: 0;
            box-shadow: none;
        }

        /* Floating + button to free vertical space */
        #fab-add {
            position: fixed;
            right: 16px;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 16px);
            z-index: 60;
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }
        #fab-add:active { transform: scale(0.97); }

        /* Hide the old add-row button area to remove the white bar */
        #data-table tfoot td { padding: 0 !important; height: 0 !important; }
        #data-table tfoot button { display: none !important; }
        
        /* Animation classes */
        .sync-pending-animation { 
            animation: pulse 1.5s infinite; 
        }
        
        @keyframes pulse { 
            0% { opacity: 1; } 
            50% { opacity: 0.5; } 
            100% { opacity: 1; } 
        }
        
        /* Optimisation de l'espace */
        #table-container {
            max-width: 100%;
        }
        
        #button-bar {
            max-width: 100%;
            justify-content: flex-start;
        }
        
        #button-bar button {
            margin: 0;
            flex-shrink: 0;
        }
        
        /* R√©duction des marges sur petits √©crans */
        @media (max-width: 768px) {
            #table-container {
                margin: 0.5rem !important;
                padding: 0.5rem !important;
            }
            
            #button-bar {
                padding: 0.5rem !important;
                margin-bottom: 0.5rem !important;
            }
        }
        
        /* Message box styles */
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            line-height: 1rem;
            padding: 4px 8px;
            margin-top: 4px;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            max-width: 90vw;
            word-wrap: break-word;
        }
        
        .message-box.show { 
            opacity: 1; 
            transform: translateX(-50%) translateY(0); 
        }
        
        .message-box.success { 
            background-color: #d1fae5; 
            color: #065f46; 
        }
        
        .message-box.info { 
            background-color: #dbeafe; 
            color: #1e40af; 
        }
        
        .message-box.error { 
            background-color: #fee2e2; 
            color: #991b1b; 
        }
        
        /* Button bar positioning */
        #button-bar { 
            position: absolute; 
            top: 8px; 
            right: 8px; 
            z-index: 20; 
        }

        /* Mobile-safe positioning for the top-right button bar */
        @media (max-width: 640px) {
            #button-bar {
                position: fixed;
                top: calc(env(safe-area-inset-top, 0px) + 8px);
                right: 8px;
                z-index: 50;
            }
            
            #table-container { 
                padding-top: 56px; 
            }
        }
        
        /* Sticky first column */
        #data-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            background-color: white !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #data-table th:first-child {
            position: sticky;
            left: 0;
            z-index: 3;
            background-color: var(--primary-color) !important;
        }
        
        /* Frozen column classes for JavaScript */
        .frozen-column.frozen-1 {
            position: sticky !important;
            left: 0 !important;
            z-index: 2 !important;
            background-color: white !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .frozen-column-header.frozen-1 {
            position: sticky !important;
            left: 0 !important;
            z-index: 3 !important;
            background-color: var(--primary-color) !important;
        }
        
        /* Editable cell styles */
        td.editable-cell:empty::after { 
            content: attr(data-label); 
            color: var(--text-secondary); 
            font-weight: normal; 
        }
        
        /* Patient name formatting - support line breaks */
        td.editable-cell[data-label="Nom_Pr√©nom"],
        td.editable-cell[data-label="nom prenom"],
        td.editable-cell[data-label="nom_pr√©nom"],
        td.editable-cell[data-label="nom et prenom"],
        td.editable-cell[data-label="nom et pr√©nom"],
        td.editable-cell[data-label="patient"],
        td.editable-cell[data-label="nom complet"],
        td.editable-cell[data-label="fullname"],
        td.editable-cell[data-label="name"] {
            white-space: pre-line;
            line-height: 1.2;
            vertical-align: top;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        td.editable-cell[data-label="DDN"]:empty::after { 
            content: 'JJ/MM/YYYY'; 
            color: var(--text-secondary); 
            font-weight: normal; 
        }
        
        /* Row selection */
        tr.selected-row { 
            background-color: #FEF3C7; 
        }
        
        /* Column text colors */
        #data-table td[data-label="Date de saisie"],
        #data-table td[data-label="PEC initiale"],
        #data-table td[data-label="DDN"],
        #data-table td[data-label="Information complementaire"],
        #data-table td[data-label="Numero_tel"] {

        }
        
        /* Column selection visuals */
        #data-table thead th.col-selected {
            outline: 3px solid var(--secondary-color);
            position: relative;
        }
        
        /* Hide class */
        .hidden {
            display: none !important;
        }
        
        /* Table container animations */
        #table-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive table */
        @media (max-width: 768px) {
            #data-table {
                font-size: 0.75rem;
            }

            }
        }
    </style>
