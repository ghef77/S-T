<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Variable Globale capturedFocusState</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { 
            padding: 15px; 
            margin: 10px; 
            border-radius: 8px;

        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    </style>
</head>
<body>
    <h1>üß™ Test Variable Globale capturedFocusState</h1>
    
    <div class="test-result info">
        <strong>Test :</strong> V√©rifier que la variable globale capturedFocusState est accessible
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const logEntry = document.createElement('div');
            logEntry.className = `test-result ${type}`;
            logEntry.textContent = message;
            resultsDiv.appendChild(logEntry);
        }
        
        // Test 1: V√©rifier si la variable existe globalement
        log('üß™ Test 1: V√©rification de l\'existence de capturedFocusState...', 'info');
        
        if (typeof capturedFocusState !== 'undefined') {
            log('‚úÖ SUCC√àS: Variable capturedFocusState est d√©finie globalement', 'success');
            log(`üìä Valeur actuelle: ${capturedFocusState}`, 'info');
        } else {
            log('‚ùå ERREUR: Variable capturedFocusState n\'est PAS d√©finie globalement', 'error');
        }
        
        // Test 2: V√©rifier si la variable peut √™tre assign√©e
        log('üß™ Test 2: Test d\'assignation de capturedFocusState...', 'info');
        
        try {
            capturedFocusState = {
                element: document.body,
                position: 0,
                timestamp: Date.now(),
                rowIndex: 0,
                colLabel: 'test'
            };
            log('‚úÖ SUCC√àS: Variable capturedFocusState peut √™tre assign√©e', 'success');
            log(`üìä Nouvelle valeur: ${JSON.stringify(capturedFocusState)}`, 'info');
        } catch (error) {
            log(`‚ùå ERREUR: Impossible d\'assigner capturedFocusState: ${error.message}`, 'error');
        }
        
        // Test 3: V√©rifier si la variable est accessible dans une fonction
        log('üß™ Test 3: Test d\'acc√®s dans une fonction...', 'info');
        
        function testFunction() {
            if (typeof capturedFocusState !== 'undefined') {
                log('‚úÖ SUCC√àS: Variable accessible dans une fonction', 'success');
                return true;
            } else {
                log('‚ùå ERREUR: Variable non accessible dans une fonction', 'error');
                return false;
            }
        }
        
        testFunction();
        
        // Test 4: V√©rifier si la variable est accessible dans un callback
        log('üß™ Test 4: Test d\'acc√®s dans un callback...', 'info');
        
        setTimeout(() => {
            if (typeof capturedFocusState !== 'undefined') {
                log('‚úÖ SUCC√àS: Variable accessible dans un callback setTimeout', 'success');
            } else {
                log('‚ùå ERREUR: Variable non accessible dans un callback setTimeout', 'error');
            }
        }, 100);
        
        // Test 5: V√©rifier si la variable est accessible dans un objet
        log('üß™ Test 5: Test d\'acc√®s dans un objet...', 'info');
        
        const testObject = {
            testMethod: function() {
                if (typeof capturedFocusState !== 'undefined') {
                    log('‚úÖ SUCC√àS: Variable accessible dans une m√©thode d\'objet', 'success');
                    return true;
                } else {
                    log('‚ùå ERREUR: Variable non accessible dans une m√©thode d\'objet', 'error');
                    return false;
                }
            }
        };
        
        testObject.testMethod();
        
        log('üéØ Test termin√© - V√©rifiez les r√©sultats ci-dessus', 'info');
    </script>
