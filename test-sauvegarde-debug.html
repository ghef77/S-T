<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Sauvegarde</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-cell { 
            border: 2px solid #007bff; 
            padding: 15px; 
            margin: 20px; 
            min-height: 60px;
            background: #f8f9fa;
            font-size: 16px;
        }
        .log { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 20px; 
            border-radius: 8px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
        .success { color: #28a745; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; font-weight: bold; }
        .saving { color: #6f42c1; font-weight: bold; }
        button { 
            padding: 12px 20px; 
            margin: 8px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Debug Sauvegarde</h1>
    
    <div class="test-cell" contenteditable="true" data-original-value="Test initial">
        Test initial
    </div>
    
    <div style="margin: 20px;">
        <button onclick="testModification()" class="btn-primary">ğŸ“ Test Modification</button>
        <button onclick="testSyncToMaster()" class="btn-success">ğŸ”„ Test SyncToMaster</button>
        <button onclick="testHashComparison()" class="btn-warning">ğŸ” Test Hash</button>
        <button onclick="testCollectTableData()" class="btn-danger">ğŸ“Š Test CollectData</button>
        <button onclick="clearLog()" class="btn-warning">ğŸ—‘ï¸ Effacer Log</button>
    </div>
    
    <div class="log" id="log">
        <div class="info">ğŸš€ Test debug sauvegarde initialisÃ©</div>
    </div>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            logCount++;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="info">ğŸš€ Test debug sauvegarde initialisÃ©</div>';
            logCount = 0;
        }
        
        // Simulation des fonctions de l'application principale
        let isDirty = false;
        let appState = {
            dataHash: 'hash_initial',
            localData: { rows: [] }
        };
        
        // Simulation de collectTableData
        function collectTableData() {
            const cell = document.querySelector('.test-cell');
            const currentValue = cell.textContent;
            
            const data = {
                rows: [{
                    id: 1,
                    content: currentValue,
                    timestamp: Date.now()
                }]
            };
            
            log(`ğŸ“Š collectTableData: ${JSON.stringify(data)}`, 'info');
            return data;
        }
        
        // Simulation de generateDataHash
        function generateDataHash(data) {
            const jsonString = JSON.stringify(data);
            let hash = 0;
            for (let i = 0; i < jsonString.length; i++) {
                const char = jsonString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            const hashString = Math.abs(hash).toString(16);
            log(`ğŸ” Hash gÃ©nÃ©rÃ©: ${hashString}`, 'info');
            return hashString;
        }
        
        // Simulation de syncToMaster
        async function syncToMaster(isManualSave = false) {
            log(`ğŸ”„ syncToMaster appelÃ© (isManualSave: ${isManualSave})`, 'saving');
            
            const current = collectTableData();
            const currentHash = generateDataHash(current);
            
            log(`ğŸ“Š DonnÃ©es actuelles: ${JSON.stringify(current)}`, 'info');
            log(`ğŸ” Hash actuel: ${currentHash}`, 'info');
            log(`ğŸ” Hash prÃ©cÃ©dent: ${appState.dataHash}`, 'info');
            
            if (!isManualSave && currentHash === appState.dataHash) {
                log('ğŸš« Pas de changement dÃ©tectÃ© - sauvegarde annulÃ©e', 'warning');
                return;
            }
            
            log('ğŸ’¾ Sauvegarde en cours...', 'saving');
            
            // Simuler la sauvegarde
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Mettre Ã  jour le hash aprÃ¨s sauvegarde
            appState.dataHash = currentHash;
            log(`âœ… Hash mis Ã  jour: ${appState.dataHash}`, 'success');
            log('âœ… Sauvegarde rÃ©ussie !', 'success');
        }
        
        // Test de modification
        function testModification() {
            log('ğŸ§ª Test de modification...', 'info');
            
            const cell = document.querySelector('.test-cell');
            const originalValue = cell.dataset.originalValue;
            const newValue = 'Modification test ' + Date.now();
            
            log(`ğŸ“ Modification: "${originalValue}" â†’ "${newValue}"`, 'info');
            
            // Simuler la modification
            cell.textContent = newValue;
            cell.dataset.originalValue = newValue;
            
            // Marquer comme modifiÃ©
            isDirty = true;
            log(`âœ… isDirty: ${isDirty}`, 'success');
            
            // Appeler syncToMaster
            syncToMaster(false).then(() => {
                log('âœ… Test de modification terminÃ©', 'success');
            }).catch((error) => {
                log(`âŒ Erreur: ${error.message}`, 'error');
            });
        }
        
        // Test direct de syncToMaster
        function testSyncToMaster() {
            log('ğŸ§ª Test direct de syncToMaster...', 'info');
            syncToMaster(false);
        }
        
        // Test de comparaison de hash
        function testHashComparison() {
            log('ğŸ§ª Test de comparaison de hash...', 'info');
            
            const data1 = { rows: [{ id: 1, content: 'Test 1' }] };
            const data2 = { rows: [{ id: 1, content: 'Test 2' }] };
            
            const hash1 = generateDataHash(data1);
            const hash2 = generateDataHash(data2);
            
            log(`ğŸ” Hash 1: ${hash1}`, 'info');
            log(`ğŸ” Hash 2: ${hash2}`, 'info');
            log(`ğŸ” Hash 1 === Hash 2: ${hash1 === hash2}`, 'info');
            
            if (hash1 === hash2) {
                log('âš ï¸ ATTENTION: Hashs identiques pour donnÃ©es diffÃ©rentes !', 'warning');
            } else {
                log('âœ… Hashs diffÃ©rents pour donnÃ©es diffÃ©rentes', 'success');
            }
        }
        
        // Test de collectTableData
        function testCollectTableData() {
            log('ğŸ§ª Test de collectTableData...', 'info');
            
            const data = collectTableData();
            const hash = generateDataHash(data);
            
            log(`ğŸ“Š DonnÃ©es collectÃ©es: ${JSON.stringify(data)}`, 'info');
            log(`ğŸ” Hash gÃ©nÃ©rÃ©: ${hash}`, 'info');
        }
        
        // Initialisation
        log('âœ… Test debug initialisÃ© avec succÃ¨s', 'success');
        log('ğŸ“‹ Instructions:', 'info');
        log('   1. Cliquez sur "Test Modification" pour tester le cycle complet', 'info');
        log('   2. Utilisez les autres boutons pour tester des fonctions spÃ©cifiques', 'info');
        log('   3. Observez les logs pour identifier les problÃ¨mes', 'info');
        
        // Afficher l'Ã©tat initial
        log('ğŸ“Š Ã‰tat initial:', 'info');
        log(`   - isDirty: ${isDirty}`, 'info');
        log(`   - appState.dataHash: ${appState.dataHash}`, 'info');
    </script>
</body>
</html>
