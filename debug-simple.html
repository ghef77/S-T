        // Test de chargement de snapshot

        // Cr√©ation d'un snapshot demo
        async function createDemoSnapshot() {
            log('fix', '‚ûï Cr√©ation d\'un snapshot demo...');
            
            try {
                // V√©rifier d'abord l'√©tat actuel
                const { data: existing, error: checkError } = await supabase
                    .from('table_snapshots_index')
                    .select('*');
                
                if (checkError) {
                    log('fix', '‚ùå Erreur v√©rification existants:', checkError);
                    return;
                }
                
                log('fix', `üìä Snapshots existants: ${existing?.length || 0}`);
                
                // G√©n√©rer une date vraiment unique
                let dateString;
                let attempts = 0;
                const maxAttempts = 10;
                
                do {
                    attempts++;
                    if (attempts === 1) {
                        // Premier essai : date d'aujourd'hui
                        const today = new Date();
                        dateString = today.toISOString().split('T')[0];
                    } else {
                        // Essais suivants : date avec d√©calage
                        const offsetDate = new Date();
                        offsetDate.setDate(offsetDate.getDate() - attempts + 1);
                        dateString = offsetDate.toISOString().split('T')[0];
                    }
                    
                    log('fix', `üìÖ Tentative ${attempts}: date ${dateString}`);
                    
                    // V√©rifier si cette date existe d√©j√†
                    const { data: existingDate, error: dateCheckError } = await supabase
                        .from('table_snapshots_index')
                        .select('snapshot_date')
                        .eq('snapshot_date', dateString)
                        .limit(1);
                    
                    if (dateCheckError) {
                        log('fix', '‚ùå Erreur v√©rification date:', dateCheckError);
                        break;
                    }
                    
                    if (!existingDate || existingDate.length === 0) {
                        log('fix', `‚úÖ Date unique trouv√©e: ${dateString}`);
                        break;
                    }
                    
                    log('fix', `‚ö†Ô∏è Date ${dateString} existe d√©j√†, essai suivant...`);
                    
                } while (attempts < maxAttempts);
                
                if (attempts >= maxAttempts) {
                    log('fix', '‚ùå Impossible de trouver une date unique apr√®s 10 tentatives');
                    return;
                }
                
                // Cr√©er le snapshot avec la date unique
                const { error } = await supabase
                    .from('table_snapshots_index')
                    .insert({
                        snapshot_date: dateString,
                        object_path: `staff_table_${dateString}_10-00-00.json`,
                        row_count: 3,
                        file_size_bytes: 1500,
                        metadata: JSON.stringify({
                            table: 'staffTable',
                            version: '1.0.0',
                            description: 'Demo snapshot for testing'
                        })
                    });
                
                if (error) {
                    log('fix', '‚ùå Erreur cr√©ation snapshot:', error);
                } else {
                    log('fix', `‚úÖ Snapshot demo cr√©√© avec succ√®s! Date: ${dateString}`);
                }
                
            } catch (err) {
                log('fix', '‚ùå Erreur exception:', err);
            }
        }

        // Reset du syst√®me
        async function resetSystem() {

                log('fix', '‚úÖ Syst√®me r√©initialis√©!');
                
                // V√©rifier que la base est bien vide

                // Recr√©er un snapshot demo avec date unique

            } catch (err) {

            }
        }
